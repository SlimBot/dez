<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Дезинтекс</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<header class="header">
				<div class="container">
					<div class="logo">
						<img src="assets/img/logo.png" alt="">
						<div class="blur"></div>
					</div>
				</div>
			</header>
			<div class="main">
				<div class="container">
					<div class="main__row">
						<div class="main__body">
							<div class="main__title">100% защита дома от вирусов  и микробов</div>
							<div class="main__check">
								<ul class="main__list">
									<li>Убивает все известные вирусы и микробы</li>
									<li>Защищает поверхности от микробов 48 часов</li>
									<li>Подходит для любых поверхностей</li>
								</ul>
								<div class="main__bottle">
									<img src="assets/img/bottle.png" alt="">
								</div>
							</div>
						</div>
						<div class="main__form-group">
							<div class="main__form-body">
								<div class="main__form_title">Специальное предложение!</div>
								<div class="main__form_subtitle">Специальная цена</div>
								<div class="main__form_price">149<span id="alsrubl">j</span><span id="st">*</span></div>
								<form class="main__form">
									<select name="country">
										<option value="russia">Россия</option>
									</select>
									<input type="text" placeholder="Имя" name="name">
									<input type="text" placeholder="Телефон" name="phone">
									<button class="main__form_btn">Заказать</button>
								</form>
								<p class="main__form_text">* при заказе набора</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
